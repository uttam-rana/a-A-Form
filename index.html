<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Subject Choice Form</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div>
                <label for="emailAddress">Email</label>
                <input type="email" id="emailAddress" name="email">
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" value="html" name="Subject"><label>HTML</label>
                <input type="radio" value="css" name="Subject"><label>CSS</label>
                <input type="radio" value="JavaScript" name="Subject"><label>JavaScript</label>
            </div>

            <div>
                <p>Comments:</p>
                <textarea rows="10" cols="20"></textarea>
            </div>
            <div>
                <label for="date">Current date:</label>
                <input type="date" id="date" name="date" />
            </div>
            <div>
                <input type="checkbox" value="newsLetter" id="news"><label for="newsLetter">Sign up for news
                    letter</label>
            </div>
            <div>
                <input type="checkbox" value="terms" id="terms" required><label for="terms">Accept terms and
                    conditions</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
